<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    
    <div class="blob">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="fill" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="rotate(45 0.5 0.5)"><stop offset="0%" stop-color="#939394"></stop><stop offset="100%" stop-color="#262127"></stop></linearGradient></defs><path d="M77,64.5Q79,79,64.5,82Q50,85,34.5,83Q19,81,12.5,65.5Q6,50,12.5,34.5Q19,19,34.5,9.5Q50,0,59.5,15.5Q69,31,72,40.5Q75,50,77,64.5Z" stroke="none" stroke-width="0" fill="url(#fill)"></path></svg>
    </div>
    <div id="container">
        <div class="date hidden">
            <div id="date"></div><pre> </pre>
            <div id="month"></div><pre> </pre>
            <div id="year"></div>
        </div>
        <div class="hidden" id="day">Chewzday</div>
        <div id="clock">
            <div class="time" id="hours"></div>:
            <div class="time" id="minutes"></div>:
            <div class="time" id="seconds"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
